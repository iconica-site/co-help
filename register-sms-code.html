<style>

<body>
    <div class="index-center">
        <div class="index-content">
            <div class="city-buttons" id="profile-head">
                <div class="c-city">
                        <a><img src="img/icon (2).png"></a>
                        <h2>Введите СМС-код</h2>
                </div>
            </div>

            <div class="sms-code-container">
                <div class="sms-code-inputs">
                    <input type="text" maxlength="1" class="sms-input" autofocus />
                    <input type="text" maxlength="1" class="sms-input" />
                    <input type="text" maxlength="1" class="sms-input" />
                    <input type="text" maxlength="1" class="sms-input" />
                    <input type="text" maxlength="1" class="sms-input" />
                    <input type="text" maxlength="1" class="sms-input" />
                </div>
                <div class="resend-container">
                    <span>SMS не пришло?</span> <a href="#">Отправить еще раз</a>
                </div>
                <button class="login-btn">Войти</button>
            </div>
            
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
<script>


document.querySelectorAll('.sms-input').forEach((input, index, inputs) => {
    input.addEventListener('input', (event) => {
        const value = event.target.value;
        if (value && index < inputs.length - 1) {
            inputs[index + 1].focus();
        }
    });

    input.addEventListener('keydown', (event) => {
        if (event.key === 'Backspace' && !input.value && index > 0) {
            inputs[index - 1].focus();
        }
    });
});

</script>
</body>
