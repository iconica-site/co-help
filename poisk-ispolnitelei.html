<html lang="ru"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Marck+Script&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/easy-autocomplete.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-media.css">
</head>

<style>

.filt-poisk-isp {
    margin-bottom: 20px;
}

</style>

<body>
    <div class="index-center" style="height: 90%;">
        <div class="index-content">
            <div class="city-buttons" id="profile-head">
                <div class="c-city">
                        <a><img src="img/icon (2).png"></a>
                        <h2>Фильтр</h2>
                </div>
            </div>

            <div class="filters-adres-input">
                <div class="obj-form-group">
                    <select>
                        <option>Город</option>
                        <option>Город1</option>
                        <option>Город2</option>
                        <option>Город3</option>
                        <option>Город4</option>
                    </select>
                </div>
                <div class="obj-form-group">
                    <select>
                        <option>Язык</option>
                        <option>Город12</option>
                        <option>Город23</option>
                        <option>Город34</option>
                        <option>Город45</option>
                    </select>
                </div>
            </div>

            <div class="zakaz-raiting filt-poisk-isp">
                <label>Желаемый опыт для исполнителя</label>
                <div class="zakaz-in-raiting">
                    <label>
                        <input type="radio" name="zakaz-radio-group-poisk">
                        <span class="zakaz-custom-radio-poisk"></span>
                        <span class="zakaz-radio-label-poisk">любой</span>
                    </label>
                    <label>
                        <input type="radio" name="zakaz-radio-group-poisk">
                        <span class="zakaz-custom-radio-poisk"></span>
                        <span class="zakaz-radio-label-poisk">опытный</span>
                    </label>
                    <label>
                        <input type="radio" name="zakaz-radio-group-poisk">
                        <span class="zakaz-custom-radio-poisk"></span>
                        <span class="zakaz-radio-label-poisk">начинающий</span>
                    </label>
                    <label>
                        <input type="radio" name="zakaz-radio-group-poisk">
                        <span class="zakaz-custom-radio-poisk"></span>
                        <span class="zakaz-radio-label-poisk">профи</span>
                    </label>
                </div>
            </div>

            <div class="zakaz-raiting">
                <label>Желаемый рейтинг для исполнителя</label>
                <div class="zakaz-in-raiting">
                    <label>
                        <input type="radio" name="zakaz-radio-group-raiting">
                        <span class="zakaz-custom-radio-raiting"></span>
                        <span class="zakaz-radio-label">любой</span>
                    </label>
                    <label>
                        <input type="radio" name="zakaz-radio-group-raiting">
                        <span class="zakaz-custom-radio-raiting"></span>
                        <span class="zakaz-radio-label">от 3*</span>
                    </label>
                    <label>
                        <input type="radio" name="zakaz-radio-group-raiting">
                        <span class="zakaz-custom-radio-raiting"></span>
                        <span class="zakaz-radio-label">от 4*</span>
                    </label>
                    <label>
                        <input type="radio" name="zakaz-radio-group-raiting">
                        <span class="zakaz-custom-radio-raiting"></span>
                        <span class="zakaz-radio-label">от 5*</span>
                    </label>
                </div>
            </div>

            <div class="obj-button-group">
                <button type="button">Показать 206 исполнителей</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
<script>

</script>
</body>
</html>
