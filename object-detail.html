<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Объекты детально</title>
    <link rel="stylesheet" href="owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/easy-autocomplete.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-media.css">
</head>

<body>
    <div class="index-center">
            <div class="index-content">
                <form>
                    <div class="object-detail-head">
                        <img src="img/icon (2).png">
                        <h2>Мой объект</h2>
                    </div>
                    <div class="object-detail-input">
                        <div class="object-det-addres">
                            <label for="addres">Адрес: </label>
                            <input name="addres" type="text">
                        </div>
                        <div class="object-det-pal">
                            <div class="object-det-pal-inp">
                                <label for="addres">Помещение: </label>
                                <input name="addres"  type="text">
                            </div>
                            <div class="object-det-pal-inp">
                                <label for="addres">Этаж: </label>
                                <input name="addres"  type="text">
                            </div>
                            <div class="object-det-pal-inp">
                                <label for="addres">Лифт: </label>
                                <input name="addres"  type="text">
                            </div>
                        </div>
                    </div>

                    <div class="object-det-sostav">
                        <span>Состав помещения</span>
                        <div class="object-sost-m">
                            <input type="text" placeholder="Гостинная">
                            <input type="number" placeholder="м2">
                        </div>
                        <div class="object-sost-m">
                            <input type="text" placeholder="Кухня">
                            <input type="number" placeholder="м2">
                        </div>
                        <div class="object-sost-m">
                            <input type="text" placeholder="Ванная">
                            <input type="number" placeholder="м2">
                        </div>
                    </div>

                    <div class="object-det-delete">
                        <a>Удалить объект</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="js/script.js"></script>



</body>
</html>
